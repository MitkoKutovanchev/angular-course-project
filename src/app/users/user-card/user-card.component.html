<div class="user-card">
  <span class="edit-btn" (click)="onUserEdit()" *ngIf="canManipulate">
    E
  </span>

  <span class="delete-btn" tooltip="Delete" placement="top" container="body" title="Delete"
    (click)="onDeleteClicked()">X</span>
  <span class="block-btn" tooltip="Block User" placement="top" container="body" title="Block"
    (click)="onBlockClicked()">B</span>
  <div class="info-holder">
    <div class="username">
      <span>Username: </span><span>{{ user.username }}</span>
    </div>
    <div class="password">
      <span>Password: </span><span>{{ user.password }}</span>
    </div>
    <div class="email">
      <span>E-Mail: </span><span>{{ user.email }}</span>
    </div>
    <div class="role">
      <span>Role: </span><span>{{ user.role }}</span>
    </div>
    <div class="blocked">
      <span>Blocked: </span><span>{{ user.isBlocked }}</span>
    </div>
  </div>
</div>
